// Gradle build script for the antora-ui-bundle project

plugins {
    id 'base' // to add a "clean" task to the project
}

// Register cleanup tasks:

clean.dependsOn('cleanModules', 'cleanPublic')
task cleanModules(type: Delete) {
    delete 'node_modules'
}
task cleanPublic(type: Delete) {
    delete 'public'
}
